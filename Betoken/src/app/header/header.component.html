<nav class="navbar navbar-expand-md navbar-light d-none d-md-flex" id="topbar">
  <div class="container-fluid">

    <div class="navbar-text p-0">
      <h6 class="header-pretitle text-muted mb-1 time-left-title">
        Time left {{phaseActionText()}}
      </h6>
      <h4 class="header-title text-secondary time-left-value">
        {{days}}d {{hours}}h {{minutes}}m {{seconds}}s
      </h4>
    </div>

    <!-- User -->
    <div class="navbar-user">
      <div class="mr-4 d-none d-md-flex">
        <!-- Toggle -->
        <a class="text-muted" data-toggle="modal" href="#modalEmailUpdates">
          <span class="icon active">
            <i class="fe fe-bell"></i>
          </span>
        </a>

      </div>
      <!-- cta -->
      <div *ngIf="checkRouterURL('/invest') === false">
        <button class="btn btn-success mr-4" (click)="proposalPopup()" *ngIf="phase == 1">Make Investments</button>
        <button class="btn btn-success mr-4" routerLink="/redeem" (click)="redeemPopup()" *ngIf="phase == 2 && can_redeem_commission">Redeem Commission</button>
        <button class="btn btn-white text-truncate" style="width: 12rem;" *ngIf="user_address !== '0x0'"><span class="text-success">‚óè</span> {{user_address}}</button>
        <button class="btn btn-white text-truncate" style="width: 12rem;" *ngIf="user_address == '0x0'"><span class="text-danger">‚óè</span> No Account</button>
      </div>
    </div>
  </div>
</nav>
