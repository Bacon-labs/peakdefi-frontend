<!-- HEADER -->
<div class="header">
  <div class="container-fluid">
    <!-- Body -->
    <div class="header-body">
      <div class="alert alert-primary alert-dismissible fade show d-flex d-md-none" role="alert">
        <a class="text-white" data-toggle="modal" href="#modalReferral">
          <strong>Invite friends</strong>, earn Kairo
        </a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row align-items-end">
        <div class="col">

          <!-- Pretitle -->
          <h6 class="header-pretitle">
            Overview
          </h6>

          <!-- Title -->
          <h1 class="header-title">
            Commissions
          </h1>
        </div>
        <div class="col-auto d-none d-md-flex">

          <!-- Button -->
          <button class="btn btn-primary mt-3 mt-md-0" data-toggle="modal" href="#modalReferral">
            Invite friends, earn Kairo
          </button>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .header-body -->

  </div>
</div> <!-- / .header -->

<!-- CARDS -->
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <!-- Card -->
      <div class="card" data-toggle="lists" data-lists-values='["redeemIn", "amount", "time"]'>
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col">

              <!-- Title -->
              <h4 class="card-header-title">
                Your Commission History
              </h4>

            </div>
            <div class="col-auto">

              <!-- Link -->
              <button class="btn btn-sm btn-white" type="button" name="button"><i class="fe fe-refresh-cw"></i></button>

            </div>
          </div> <!-- / .row -->
        </div>
        <div class="card-header">
          <div class="row">
            <div class="col-12">

              <!-- Form -->
              <form>
                <div class="input-group input-group-flush input-group-merge">
                  <input type="search" class="form-control form-control-prepended search" placeholder="Search">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <span class="fe fe-search"></span>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div> <!-- / .row -->
        </div>
        <div class="table-responsive">
          <table class="table table-sm table-nowrap card-table">
            <thead>
              <tr>
                <th>
                  <a href="#" class="text-muted sort" data-sort="redeemIn">
                    Redeemed in
                  </a>
                </th>
                <th>
                  <a href="#" class="text-muted sort" data-sort="amount">
                    Amount
                  </a>
                </th>
                <th>
                  <a href="#" class="text-muted sort" data-sort="time">
                    Time
                  </a>
                </th>
              </tr>
            </thead>
            <tbody class="list">
              <tr>
                <td class="redeemIn py-auto">
                  <!-- Avatar -->
                  <span class="avatar avatar-xs align-middle">
                    <img src="assets/img/icons/dai.svg" alt="Dai logo" class="avatar-img rounded-circle">
                  </span>
                  <span class="align-middle ml-2">
                    DAI • <small class="text-muted small">Stable Coin</small>
                  </span>
                </td>
                <td class="amount align-middle">
                  500.0000
                </td>
                <td class="time align-middle">
                  24/10/2018 10:40pm
                </td>
              </tr>
              <tr>
                <td class="redeemIn py-auto">
                  <!-- Avatar -->
                  <span class="avatar avatar-xs align-middle">
                    <img src="assets/img/icons/btks.svg" alt="Dai logo" class="avatar-img rounded-circle">
                  </span>
                  <span class="align-middle ml-2">
                    BTKS • <small class="text-muted small">Betoken Share</small>
                  </span>
                </td>
                <td class="amount align-middle">
                  500.0000
                </td>
                <td class="time align-middle">
                  24/09/2018 10:40pm
                </td>
              </tr>
              <tr>
                <td class="redeemIn py-auto">
                  <!-- Avatar -->
                  <span class="avatar avatar-xs align-middle">
                    <img src="assets/img/icons/dai.svg" alt="Dai logo" class="avatar-img rounded-circle">
                  </span>
                  <span class="align-middle ml-2">
                    BTKS • <small class="text-muted small">Betoken Share</small>
                  </span>
                </td>
                <td class="amount align-middle">
                  50,2340.0000
                </td>
                <td class="time align-middle">
                  24/07/2018 10:40pm
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div> <!-- / .row -->
</div>
