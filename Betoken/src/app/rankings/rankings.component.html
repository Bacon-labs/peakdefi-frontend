<div class="ranking-wrapper header-height col-12 col-lg-10 float-right">
    <div class="row">
          <div class="ranking-table-sec col-12 mt-3">
            <div class="sec-header d-flex justify-content-between align-items-center">
                <p class="sec-title">Manager Rankings</p>
                <button class="text-center outline-button mr-3" (click) = "rankingList() && userRank()">REFRESH</button>
            </div>
            <div class="cards table-responsive">
                <table class="table ranking-table">
                    <thead class="betoken-font">
                      <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Manager</th>
                        <th scope="col">Kairo Balance</th>
                      </tr>
                    </thead>
                    <tbody class="black-font">
                      <tr>
                        <td class="betoken-font">You</td>
                      </tr>
                      <tr class="table-seperator">
                          <td>{{userRanking}}</td>
                          <td>{{userAddress}}</td>
                          <td class="betoken-font">{{userValue}}</td>
                      </tr>
  
                      <tr>
                          <td class="betoken-font">All</td>
                      </tr>
  
                      <tr *ngFor="let ranking of rankingArray">
                          <td>{{ranking.rank}}</td>
                          <td>{{ranking.address}}</td>
                          <td class="betoken-font">{{ranking.kairoBalance}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>  
          </div>
    </div>
  </div>
