
      <!-- HEADER -->
      <div class="header">
        <div class="container-fluid">
          <!-- Body -->
          <div class="header-body">
            <div class="alert alert-primary alert-dismissible fade show d-flex d-md-none" role="alert">
              <a class="text-white" data-toggle="modal" href="#modalReferral">
                <strong>Invite friends</strong>, earn Kairo
              </a>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="row align-items-end">
              <div class="col">

                <!-- Pretitle -->
                <h6 class="header-pretitle">
                  Overview
                </h6>

                <!-- Title -->
                <h1 class="header-title">
                  Managers ranking
                </h1>
              </div>
              <div class="col-auto d-none d-md-flex">

                <!-- Button -->
                <button class="btn btn-primary mt-3 mt-md-0" data-toggle="modal" href="#modalReferral">
                  Invite friends, earn Kairo
                </button>

              </div>
            </div> <!-- / .row -->
          </div> <!-- / .header-body -->

        </div>
      </div> <!-- / .header -->

      <!-- CARDS -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- Card -->
            <div class="card" data-toggle="lists" data-lists-values='["rank", "manager", "kro-balance", "monthlyPL"]'>
              <div class="card-header">
                <div class="row align-items-center">
                  <div class="col">

                    <!-- Title -->
                    <h4 class="card-header-title">
                      Managers Balances & P/L
                    </h4>

                  </div>
                  <div class="col-auto">

                    <!-- Link -->
                    <button class="btn btn-sm btn-white" type="button" name="button"><i class="fe fe-refresh-cw"></i></button>

                  </div>
                </div> <!-- / .row -->
              </div>
              <div class="card-header">
                <div class="row">
                  <div class="col-12">

                    <!-- Form -->
                    <form>
                      <div class="input-group input-group-flush input-group-merge">
                        <input type="search" class="form-control form-control-prepended search" placeholder="Search">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <span class="fe fe-search"></span>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                </div> <!-- / .row -->
              </div>
              <div class="table-responsive">
                <table class="table table-sm table-nowrap card-table">
                  <thead>
                    <tr>
                      <th>
                        <a href="#" class="text-muted sort" data-sort="rank">

                        </a>

                    </tr>
                  </thead>
                  <tbody class="list">
                    <tr class="bg-dark text-white">
                      <td class="rank align-middle">
                        <strong>4</strong><i class="fe fe-star text-warning ml-2"></i>
                      </td>
                      <td class="manager align-middle">
                        You
                      </td>
                      <td class="kro-balance align-middle">
                        500.0000
                      </td>
                      <td class="monthlyPL align-middle">
                        <!-- Badge -->
                        <span class="badge badge-soft-success">
                          +7.5232%
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <td class="rank align-middle">
                        <strong>1</strong>
                      </td>
                      <td class="manager align-middle">
                        <span class="d-block text-truncate" style="width: 6rem;">0x0000000000000000000000000000</span>
                      </td>
                      <td class="kro-balance align-middle">
                        600.0000
                      </td>
                      <td class="monthlyPL align-middle">
                        <!-- Badge -->
                        <span class="badge badge-soft-success">
                          +7.5232%
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <td class="rank align-middle">
                        <strong>2</strong>
                      </td>
                      <td class="manager align-middle">
                        <span class="d-block text-truncate" style="width: 6rem;">0x0000000000000000000000000000</span>

                      <td class="kro-balance align-middle">
                        475.0000
                      </td>
                      <td class="monthlyPL align-middle">
                        <!-- Badge -->
                        <span class="badge badge-soft-success">
                          +17.5232%
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <td class="rank align-middle">
                        <strong>3</strong>
                      </td>

                        <span class="badge badge-soft-danger">

                        </span>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div> <!-- / .row -->
